
{% extends 'accounts/main.html' %}
{% load static  %}

{% block content %} 

<br>

<div class = 'row'> 
    <div class = 'col-md-6'>
        <div class = 'card card-body'>

            <form action = '', method = 'POST'> 
                {% comment %} Using csrf_token To send data securily {% endcomment %}

                {% csrf_token %}
                {{formset.management_form}}
                {% for form in formset%}
                    {{form}}
                    <hr>
                {%endfor%}

                <input class="btn btn-success" type = 'submit' name = 'Submit'>

            </form>
        </div>
    </div>
</div>

{% endblock %}
